
    <header class="header">
        <div class="logo">
            <h2>GG</h2>
            <p>GamingGear</p>
        </div>
        <div class="menu-container">
            <button class="menu-toggle" id="menuToggle"><i class='bx bx-menu'></i> Danh mục</button>
            <ul class="menu" id="menuList">
                <li data-cat="Bàn phím"><i class='bx bx-keyboard'></i> Bàn phím <i class='bx bx-chevron-right'></i></li>
                <li data-cat="Chuột + Lót chuột"><i class='bx bx-mouse'></i> Chuột + Lót chuột <i
                        class='bx bx-chevron-right'></i></li>
                <li data-cat="Tai Nghe"><i class='bx bx-headphone'></i> Tai Nghe <i class='bx bx-chevron-right'></i>
                </li>
                <li data-cat="Microphone"><i class='bx bx-microphone'></i> Microphone <i
                        class='bx bx-chevron-right'></i></li>
                <li data-cat="Main, CPU, VGA"><i class='bx bx-chip'></i> Main, CPU, VGA <i
                        class='bx bx-chevron-right'></i></li>
                <li data-cat="Case, Nguồn, Tản"><i class='bx bx-desktop'></i> Case, Nguồn, Tản <i
                        class='bx bx-chevron-right'></i></li>
                <li data-cat="Ổ cứng, RAM, Thẻ nhớ"><i class='bx bx-hdd'></i> Ổ cứng, RAM, Thẻ nhớ <i
                        class='bx bx-chevron-right'></i></li>
                <li data-cat="Loa, Micro, Webcam"><i class='bx bx-volume-full'></i> Loa, Micro, Webcam <i
                        class='bx bx-chevron-right'></i></li>
                <li data-cat="Màn hình"><i class='bx bx-tv'></i> Màn hình <i class='bx bx-chevron-right'></i></li>
                <li data-cat="Ghế - Bàn"><i class='bx bx-chair'></i> Ghế - Bàn <i class='bx bx-chevron-right'></i></li>
            </ul>
        </div>
        <div class="search">
            <form class="search-bar" id="siteSearch" role="search" action="../product.html" method="GET">
                <i class='bx bx-search search-icon'></i>
                <input id="searchInput" type="text" name="q" placeholder="Bạn cần tìm gì?" autocomplete="off"
                    aria-label="Tìm kiếm">
            </form>
            <div class="search-suggestions" id="searchSuggestions" aria-hidden="true"></div>
        </div>
        <div class="contact-info">
            <span><i class='bx bx-phone'></i> Hotline 1900.5301</span>
            <span><i class='bx bx-map' action="../showroom.html"></i> Hệ thống Showroom</span>
            <span><i class='bx bx-receipt' action="../checkout.html"></i> Tra cứu đơn hàng</span>
        </div>
        <div class="user-actions">
            <span><i class='bx bx-cart'></i> Giỏ hàng</span>
            <div class="login-container">
                <span id="loginBtn">
                    <i class='bx bx-user'></i> Đăng nhập
                </span>
                <div id="loginPopup" class="popup">
                   <h3><i class='bx bx-happy'></i> Xin chào, vui lòng đăng nhập!</h3>
                   <button class="btn" id="btnLogin"><i class='bx bxs-user'></i> Đăng nhập</button>
                   <button class="btn" id="btnRegister"><i class='bx bxs-user-plus'></i> Đăng ký</button>
                </div>
            </div>
        </div>

        <div id="popup-container"
            style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 2000;">
        </div>
        <div id="authModalOverlay" class="auth-modal-overlay"></div>
    </header>
